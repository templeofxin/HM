<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hashi Media Creator Database</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg:#0e0e0f;
      --fg:#f8f8f8;
    }
    body {
      margin:0;
      font-family: system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header {
      padding:1rem 2rem;
      background:#1a1b1f;
      border-bottom:1px solid #222;
    }
    header h1 {
      margin:0;
      font-size:1.25rem;
    }
    header p {
      margin:.25rem 0 0;
      font-size:.875rem;
      color:#bbb;
    }
    main {
      flex:1;
      display:flex;
      flex-direction:column;
    }
    iframe {
      width:100%;
      flex:1;
      border:0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Creator Database</h1>
    <p>Use the “Filter” inside the table to narrow by Category, Tier, or Channel.</p>
  </header>
  <main>
    <iframe src="https://hashimedia.notion.site/ebd/1f8383e9a54080dba389f17052c61c35?v=1f8383e9a54080158658000c911440df&embed" allowfullscreen loading="lazy"></iframe>
  </main>
</body>
</html>
